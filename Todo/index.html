<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advnaced Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </head>
  <body>
    <div id="app">
        <header>
            <h1>Advanced Todo</h1>
            <div class="stats">
                <div class="stat-item">
                    <span id="completed-tasks">0</span>
                    <span>Completed </span>
            </div>
            <div class="stat-item">
                <span id="pending-tasks">0</span>
                <span>Pending </span>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="add-task">
                    <h2>Add Task</h2>
                    <form id="task-form">
                    <input type="text" id="task-input" placeholder="Task title...." required/>
                    <textarea id="task-description" placeholder="Task description...."></textarea>

                    <div class="form-group">
                        <label for="task-category">Category: </label>
                        <select id="task-category">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                            </select>   
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority: </label>
                        <select id="task-priority">
                            <option value="Low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="High">High</option>
                            </select>  
                            
                    </div>
                    <button id="submit" class="btn">Add Task</button> 
                    </form>
                </div>

                <div class="categories">
                    <h2>Categories</h2>
                    <ul id="category-list">
                        <li class="data-category" data-category="work">Work</li>
                        <li class="category-item" data-category="personal">Personal</li>
                        <li class="category-item" data-category="shopping">Shopping</li>
                        <li class="category-item" data-category="other">Other</li>
                    </ul>
                </div>
            </div>

            <div class="task-list-container">
                <div class="task-list-header">
                    <h2 id="current-category">All Tasks</h2>
                    <div class="view-options">
                        <button id="view-all" class="active">All</button>
                        <button id="view-active">active</button>
                        <button id="view-completed">Completed</button>
                    </div>
                    <div class="search-bar">
                        <input type="text" id="task-search" placeholder="Search tasks..." />
                        <i class="fa fa-search"></i>
                </div>
                          <ul id="task-list">
                <!-- Task items will be dynamically added here -->  
                 </ul>
            </div>
  
        </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
